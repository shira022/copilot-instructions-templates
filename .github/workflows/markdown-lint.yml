name: Markdown Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - '**/*.md'

jobs:
  markdownlint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: |
            **/*.md
            !node_modules/**
            !dist/**
